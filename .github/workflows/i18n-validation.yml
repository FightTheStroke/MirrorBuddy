name: i18n Validation

on:
  push:
    branches:
      - main
    paths:
      - 'messages/**'
      - 'src/**'
      - 'scripts/i18n-check.ts'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    paths:
      - 'messages/**'
      - 'src/**'
      - 'scripts/i18n-check.ts'
      - 'package.json'
      - 'package-lock.json'

jobs:
  i18n-check:
    name: Validate i18n Completeness
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate i18n completeness
        run: npm run i18n:check
        continue-on-error: false

      - name: Comment on PR if validation fails
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **i18n Validation Failed**\n\nThe translation files are incomplete. Please run `npm run i18n:check` locally to see which keys are missing and update the translation files accordingly.'
            })
