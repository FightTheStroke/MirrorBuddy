name: CI

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

permissions:
  contents: read
  security-events: write

# ISE Engineering Fundamentals: CI/CD
# https://microsoft.github.io/code-with-engineering-playbook/CI-CD/

jobs:
  # Lane 1: Build Validation
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npx prisma generate

      - uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

  # Lane 2: Security Audit + SBOM
  security:
    name: Security & SBOM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm audit --audit-level=high

      - name: Generate SBOM
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          retention-days: 90

      - name: Check for secrets
        run: |
          if grep -rE "(sk-[a-zA-Z0-9]{32,}|AKIA[0-9A-Z]{16})" --include="*.ts" --include="*.tsx" --exclude-dir=node_modules src/; then
            echo "Secrets found!" && exit 1
          fi
          echo "No secrets detected"

  # Lane 3: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx prisma generate
      - run: npm run test:unit

  # Lane 4: Documentation Check
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check required docs
        run: |
          for f in README.md CONTRIBUTING.md CHANGELOG.md LICENSE .env.example; do
            [ -f "$f" ] && echo "OK: $f" || { echo "MISSING: $f"; exit 1; }
          done

  # Lane 5: Code Quality
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check TODOs
        run: |
          TODOS=$(grep -rn "TODO\|FIXME" src/ --include="*.ts" --include="*.tsx" || true)
          [ -n "$TODOS" ] && echo "WARNING: TODOs found:" && echo "$TODOS" || echo "No TODOs"

      - name: Check console.log
        run: |
          LOGS=$(grep -rn "console\\.log" src/ --include="*.ts" --include="*.tsx" | grep -v "logger" || true)
          [ -n "$LOGS" ] && echo "WARNING: console.log found:" && echo "$LOGS" || echo "Clean"

  # Lane 6: Docker Build Test
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t mirrorbuddy:test .
      - name: Verify image
        run: docker images mirrorbuddy:test
