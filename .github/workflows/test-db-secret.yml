name: Test DB Secret

on:
  workflow_dispatch:

jobs:
  test-secret:
    name: Test Database Secret
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD || 'testpass123' }}
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Test DB connection
        run: |
          echo "Testing database connection with secret..."
          PGPASSWORD="${{ secrets.TEST_DB_PASSWORD || 'testpass123' }}" psql -h localhost -U postgres -d test_db -c "SELECT 1 as test;"
          echo "âœ“ Database connection successful - secret works!"
