# CodeQL Security Analysis
# Uses advanced setup to properly exclude test files from security scanning
# Test files (e2e/, *.test.ts) use patterns that would trigger false positives

name: "CodeQL"

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]
  schedule:
    - cron: "30 5 * * 1" # Weekly on Monday at 5:30 UTC

permissions:
  security-events: write
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript, python, actions]
        include:
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none
          - language: actions
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          config-file: .github/codeql/codeql-config.yml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
