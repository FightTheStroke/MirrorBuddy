name: Dependency Review

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          comment-summary-in-pr: always
          # Allowlist of licenses compatible with Apache-2.0 (MirrorBuddy license)
          # Using allow-licenses instead of deprecated deny-licenses (removed in v5)
          # AGPL-3.0 allowed for CI-only tools (TruffleHog) - not distributed with app
          allow-licenses: >-
            MIT, MIT-0, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, 0BSD,
            Unlicense, CC0-1.0, CC-BY-3.0, CC-BY-4.0, MPL-2.0,
            Python-2.0, BlueOak-1.0.0, Zlib, AGPL-3.0
