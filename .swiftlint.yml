# SwiftLint Configuration for MirrorBuddy
# Enforces constitution principles and code quality standards

# Excluded paths
excluded:
  - .build
  - .swiftpm
  - DerivedData
  - Pods
  - build
  - .taskmaster
  - Docs
  - .claude/templates  # Templates have placeholders

# Opt-in rules (explicitly enable)
opt_in_rules:
  - array_init
  - closure_end_indentation
  - closure_spacing
  - collection_alignment
  - contains_over_filter_count
  - contains_over_filter_is_empty
  - contains_over_first_not_nil
  - contains_over_range_nil_comparison
  - discouraged_object_literal
  - empty_collection_literal
  - empty_count
  - empty_string
  - empty_xctest_method
  - explicit_init
  - fallthrough
  - fatal_error_message
  - file_name
  - force_unwrapping
  - first_where
  - flatmap_over_map_reduce
  - identical_operands
  - implicit_return
  - joined_default_parameter
  - last_where
  - legacy_multiple
  - legacy_random
  - literal_expression_end_indentation
  - lower_acl_than_parent
  - modifier_order
  - multiline_arguments
  - multiline_function_chains
  - multiline_literal_brackets
  - multiline_parameters
  - nimble_operator
  - nslocalizedstring_key
  - number_separator
  - object_literal
  - operator_usage_whitespace
  - overridden_super_call
  - override_in_extension
  - pattern_matching_keywords
  - prefer_self_type_over_type_of_self
  - private_action
  - private_outlet
  - prohibited_super_call
  - quick_discouraged_call
  - quick_discouraged_focused_test
  - quick_discouraged_pending_test
  - reduce_into
  - redundant_nil_coalescing
  - redundant_type_annotation
  - single_test_class
  - sorted_first_last
  - sorted_imports
  - static_operator
  - strong_iboutlet
  - toggle_bool
  - trailing_closure
  - unavailable_function
  - unneeded_parentheses_in_closure_argument
  - unowned_variable_capture
  - untyped_error_in_catch
  - vertical_parameter_alignment_on_call
  - vertical_whitespace_closing_braces
  - vertical_whitespace_opening_braces
  - xct_specific_matcher
  - yoda_condition

# Disabled rules
disabled_rules:
  - todo  # TODOs are tracked in Task Master, not code
  - line_length  # Handled by formatter
  - inclusive_language  # "Mastery" is standard educational terminology
  - multiple_closures_with_trailing_closure  # SwiftUI often requires multiple closures
  - large_tuple  # Some complex return types need large tuples
  - blanket_disable_command  # Test files need broader exceptions
  - superfluous_disable_command  # Allow defensive disables
  - multiline_arguments  # SwiftUI view builders often have complex arguments
  - multiline_literal_brackets  # Acceptable formatting style
  - multiline_function_chains  # Common in SwiftUI and functional code
  - pattern_matching_keywords  # Less critical style issue
  - orphaned_doc_comment  # Can happen with generated code

# Rule configurations
force_unwrapping:
  severity: error  # Constitution: No force unwraps without comments

force_cast:
  severity: error  # Constitution: No force casts

implicit_return:
  included:
    - closure
    - function
    - getter

identifier_name:
  min_length:
    warning: 2
  max_length:
    warning: 50
  excluded:
    - id
    - x
    - y
    - z
    - r  # Red component in RGBA
    - g  # Green component in RGBA
    - b  # Blue component in RGBA
    - a  # Alpha component in RGBA
    - i  # Loop index
    - j  # Loop index
    - k  # Loop index
    - v  # Value in map/reduce
    - fx # Function short reference
    - m  # Slope or mathematical coefficient
    - c  # Constant in mathematical equations
    - d  # Delta/derivative in math
    - h  # Height in graphics/math
    - n  # Count/number variable
    - t  # Time or parameter in equations
    - q  # Quotient or queue variable

type_name:
  min_length:
    warning: 3
  max_length:
    warning: 50

file_length:
  warning: 1500
  error: 2000

file_name:
  excluded:
    - TouchTargetStyle.swift      # Multiple UI helpers
    - ColorSystem.swift            # Multiple color utilities
    - OneHandedOptimization.swift  # Multiple optimization utilities
    - TouchTargetHelpers.swift     # Multiple touch helpers
    - Fallback.swift               # Multiple fallback strategies
    - AccessibilityVoiceCommandLabels.swift  # Multiple label utilities
    - APIError.swift               # Multiple error types
    - PhysicsDemo.swift            # Multiple demo types
    - MindMapModels.swift          # Multiple model types
    - ReadingAidsView.swift        # Multiple view helpers
    - TTSIntegration.swift         # Multiple TTS utilities
    - OnboardingModels.swift       # Multiple onboarding models

function_body_length:
  warning: 100  # Increased for complex SwiftUI views
  error: 150

type_body_length:
  warning: 800
  error: 1200

function_parameter_count:
  warning: 8  # SwiftUI init methods can have many parameters
  error: 10

cyclomatic_complexity:
  warning: 20  # Realistic for complex business logic
  error: 30

nesting:
  type_level:
    warning: 3  # Allow reasonable nesting for complex types

# Note: Accessibility enforcement is handled through code review
# Custom regex rules produce too many false positives
